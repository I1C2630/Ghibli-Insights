<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ghibli Insights</title>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Antique+Soft&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #1a1a1a;
            --accent-color: #8b4513;
            --glass-bg: rgba(255, 255, 255, 0.75);
            --transition-smooth: all 1.2s cubic-bezier(0.22, 1, 0.36, 1);
        }

        body {
            margin: 0; padding: 0;
            font-family: "Zen Antique Soft", serif;
            color: var(--primary-dark);
            background-color: #000;
            overflow-x: hidden;
        }

        /* セクション基盤 */
        .section {
            position: relative;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 100px 20px;
        }

        /* 背景画像レイヤー（ズーム演出） */
        .bg-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            z-index: 1;
            transform: scale(1.15); /* 初期状態 */
            transition: var(--transition-smooth);
            filter: brightness(0.9); /* 画像自体を少し鮮明に（明るく） */
        }

        .visible .bg-layer {
            transform: scale(1); /* スクロールに合わせてズームアウト */
        }

        /* 画像を見やすくするための繊細なグラデーション */
        .overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(180deg, rgba(0,0,0,0.1) 0%, rgba(0,0,0,0.3) 100%);
            z-index: 2;
        }

        /* グラスモーフィズム・カード */
        .content-card {
            position: relative;
            z-index: 3;
            background: var(--glass-bg);
            backdrop-filter: blur(15px); /* 背景をぼかして文字を浮き立たせる */
            -webkit-backdrop-filter: blur(15px);
            padding: 80px 60px;
            max-width: 750px;
            border-radius: 4px; /* あえて少し角を立たせるのがモダン
